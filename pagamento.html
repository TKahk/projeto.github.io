        <div class="container-fluid" style="display: flex; justify-content: center; padding-top:100px">
            <div class="card border-3 mt-4" style="width: 800px; border-color: black;">
                <div class="card-body" style="background-color: rgb(211, 211, 211);">
                    <div style=" text-align: center;">
                        <div class="display-2 titulo" style="font-weight: bold; font-size: 50px;">Pagamento</div>
                        <form id="register">
                            <div class="mb-4">
                                <label for="morada">Morada:</label><br>
                                <textarea id="morada" name="morada" rows="4" cols="50" style="height: 30px;"></textarea>
                            </div>
                            <div class="mb-4">
                                <div class="titulo" style="font-weight: bold; font-size: 40px;">Método de Pagamento
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-6">
                                            <input id="cartao" type="radio" name="pagamento" value="1"
                                                onchange="metodo()">Cartão de Crédido<br>
                                            <img src="assets\img\cartaoCredito.png" height="80px">
                                        </div>
                                        <div class="col-6">
                                            <input id="mbway" type="radio" name="pagamento" value="2"
                                                onchange="metodo()">MBWay<br>
                                            <img src="assets\img\MBWay.png" height="80px">
                                        </div>
                                        <div class="col-12">
                                            <div class="d-none text-danger col-form-label" id="metodoError">
                                                <i class="fa fa-exclamation-triangle"> Tem de selecionar um método de
                                                    pagamento.</i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="dados1" class="container d-none">
                                <div class="col-12">
                                    <input id="nomeTitular" type="text" style="width: 225px;"
                                        placeholder="Nome do Titular">
                                </div>
                                <div class="col-12 mt-1">
                                    <input id="numeroCartao" type="text" style="width: 225px;"
                                        placeholder="Número do Cartão">
                                </div>
                                <div class="row">
                                    <div class="col-12 mt-1">
                                        <input id="validade" type="text" style="width: 20%;" placeholder="Validade">
                                        <input id="cvv" type="text" style="width: 10%;" placeholder="CVV">
                                    </div>
                                </div>
                            </div>
                            <div id="dados2" class="container d-none">
                                <div>
                                    <input id="numeroTelemovel" type="text" style="width: 225px;"
                                        placeholder="Número de Telemóvel">
                                </div>
                            </div>
                            <div>
                                <div>
                                    <a href="loja.html" class="btn btn-primary"
                                        style="width: 200px; margin-top: 20px;">Pagar</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
